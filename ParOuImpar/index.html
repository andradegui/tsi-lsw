<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PAR OU ÍMPAR</title>
    <script src="parOuImpar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <main class="container text-center">
        <h1>Jogo do Par ou Ímpar</h1>
        <button onclick="jogoParOuImpar.jogar()" class="btn btn-lg btn-primary mt-5">Jogar</button>

        <div class="row mt-5" style="height:500px;">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Jogador 1</h2>
                <select class="form-select w-50" id="escolha">
                    <option selected disabled>Selecione entre Par ou Impar</option>
                    <option value="Par" id="par">Par</option>
                    <option value="Impar" id="impar">Impar</option>
                </select>
                <h3 class="mt-5 fs-1" id="player1Dedos">0</h3>
                
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Jogador 2</h2>
                <h3 class="mt-5 fs-1" id="player2Dedos">0</h3>
            </div>
        </div>
    </main>
</body>
</html>
